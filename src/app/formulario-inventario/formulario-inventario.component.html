<form (ngSubmit)="submitForm()" #InventarioForm="ngForm">
    <div class="form-group">
        <label for="sucursal">Sucursal</label>
        <input type="text" class="form-control" id="sucursal" name="sucursal" [(ngModel)]="inventario.sucursal" required>
    </div>
    <div class="form-group">
        <label for="producto">Producto</label>
        <input type="text" class="form-control" id="producto" name="producto" [(ngModel)]="inventario.producto" required>
    </div>
    <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input type="number" class="form-control" id="cantidad" name="cantidad" [(ngModel)]="inventario.cantidad" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
